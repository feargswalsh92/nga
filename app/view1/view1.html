<div style='width: 375px; height: 667px; border: 1px solid black'>
    <div style='width: 100%; height: 40px; background-color: #D3D3D3;'>
        <p class='text-center margin-0'><strong>{{ vm.viewName }}</strong></p>
    </div>

    <div ng-if="vm.viewName === 'Custom'">
        <div class='container warning' style='background-image:
        url(/assets/Hugo_IR.jpg); background-size: 100%; height 150px; color: white;
        margin-bottom:0px'>
            <div style='padding: 10px' class='text-center'>
                <p><strong>Hurrican warning in your area until Weds, Sep 10 at
            6:15pm.</strong></p>
                <p class='text-center' style='margin-bottom: 0px;'><strong>Details ></strong></p>
            </div>
        </div>
        <div style='width: 100%; height: 30px; background-color: black; color:
        white;'>
            <button ng-click='vm.drawPath()' class='text-center margin-0' style='width: 100%;
            background-color: black;'>Leave now</button>
        </div>
    </div>

    <div ng-if="vm.viewName === 'Direct'">
        <img class='img-header' src="/assets/icon-direct.png">
        <p class="margin-0 text-center">Just get me to safety</p>
        
        <input style='margin-left: 27%; margin-bottom: 7px;' placeholder='enter a custom location (optional)'></input>
    
    </div>

    <div ng-if="vm.viewName ==='Waypoint'">
        <img class='img-header' src="/assets/icon-waypoint.png">
        <p class="margin-0 text-center">Add a waypoint</p>
        <select ng-model='vm.waypoint' ng-change='vm.setWaypoints()' style='margin-left: 35%; margin-bottom: 7px;'>
            <option value='grocery'>Grocery Store</option>
            <option value='medical'>Medical Clinic</option>
            <option value='fuel'>Gas Station</option>
        </select>
    </div>

    <div ng-if="vm.viewName === 'Disaster Severity'">
        <img class='img-header' src="/assets/icon-share-journey-12.png">
        <p class="margin-0 text-center">Latest updates on severity</p>
         <p class='text-center' style='margin-bottom: 0px;'><strong>Square miles affected </strong></p>
        
   <p class='text-center' style='margin-bottom: 100px;'><strong> 55 </strong></p>
        
    <p class='text-center' style='margin-bottom: 0px;'><strong> Percentage power blackout </strong></p>
    <p class='text-center' style='margin-bottom: 0px;'><strong> 35 </strong></p>
    
        
    </div>

    <div class='container' ng-if='vm.viewName !== "Disaster Severity"'>
        <div style='width: 100%; height: 375px' id='mapContainer'></div>
    </div>
    <div class='container'>
        <span>
            <img ng-class="{ 'success': vm.viewName === 'Custom' }" ng-click='vm.changeView("Custom")' class='nav-btn' src='/assets/icon-direct.png'>
            <img ng-class="{ 'success': vm.viewName === 'Direct' }" ng-click='vm.changeView("Direct")' class='nav-btn' src='/assets/icon-waypoint.png'>
            <img ng-class="{ 'success': vm.viewName === 'Waypoint' }" ng-click='vm.changeView("Waypoint")' class='nav-btn' src='/assets/icon-alerts.png'>
            <img ng-class="{ 'success': vm.viewName === 'Disaster Severity' }" ng-click='vm.changeView("Disaster Severity")' class='nav-btn'
            src='/assets/icon-share-journey-12.png'>
        </span>
    </div>
</div>
